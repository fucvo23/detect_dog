<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dog Detection</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background: #111;
            color: white;
        }
        img {
            margin-top: 20px;
            border: 3px solid #0f0;
        }
    </style>
</head>
<body>

    <h1>üê∂ Dog Detection Camera</h1>

    <!-- VIDEO STREAM -->
    <img id="video" width="640">

    <h2 id="status">Loading...</h2>

    <script>
        // üî• 1. KHAI B√ÅO BACKEND ·ªû ƒê√ÇY
        const BACKEND = " https://increased-floors-std-kid.trycloudflare.com";

        // üî• 2. SET VIDEO STREAM
        document.getElementById("video").src = BACKEND + "/video";

        // üî• 3. FETCH STATUS
        async function updateStatus() {
            const res = await fetch(BACKEND + "/status");
            const data = await res.json();
            document.getElementById("status").innerText =
                `Label: ${data.label} | Confidence: ${data.confidence}`;
        }

        setInterval(updateStatus, 500);
    </script>

</body>
</html>
